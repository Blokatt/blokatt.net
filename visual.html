<style>
  .row {
    padding: 0;
    margin: 0;
    list-style: none;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow: row;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: flex-start;
    align-items: stretch;
  }

  section {
    display: flex;
    overflow: hidden;
    padding: 5px;
    flex: 0 1 20%;
  }

  @media only screen and (max-width: 600px) {
    section {
      display: flex;
      overflow: hidden;
      padding: 5px;
      flex: 0 1 33%;
    }
  }

  img {
    height: 140px;
    width: 140px;
    object-fit: cover;
  }

  .visual-thumbnail {
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 20px;
    overflow: hidden;
    border: 2px black solid;

    -webkit-transition: all 300ms cubic-bezier(0.345, 0, 0.245, 0.750);
    /* older webkit */
    -webkit-transition: all 300ms cubic-bezier(0.345, -0.245, 0.245, 0.750);
    -moz-transition: all 300ms cubic-bezier(0.345, -0.245, 0.245, 0.750);
    -o-transition: all 300ms cubic-bezier(0.345, -0.245, 0.245, 0.750);
    transition: all 300ms cubic-bezier(0.345, -0.245, 0.245, 0.750);
    /* custom */

    -webkit-transition-timing-function: cubic-bezier(0.345, 0, 0.245, 0.750);
    /* older webkit */
    -webkit-transition-timing-function: cubic-bezier(0.345, -0.245, 0.245, 0.750);
    -moz-transition-timing-function: cubic-bezier(0.345, -0.245, 0.245, 0.750);
    -o-transition-timing-function: cubic-bezier(0.345, -0.245, 0.245, 0.750);
    transition-timing-function: cubic-bezier(0.345, -0.245, 0.245, 0.750);
    /* custom */

    outline-style: dashed;

    outline-color: rgba(100, 77, 189, 0.46);
    outline-width: 2px;
    outline-offset: 8px;

  }

  .visual-thumbnail:hover {
    -webkit-transition: all 100ms cubic-bezier(1.000, 0.005, 0.680, 1);
    /* older webkit */
    -webkit-transition: all 100ms cubic-bezier(1.000, 0.005, 0.680, 1.005);
    -moz-transition: all 100ms cubic-bezier(1.000, 0.005, 0.680, 1.005);
    -o-transition: all 100ms cubic-bezier(1.000, 0.005, 0.680, 1.005);
    transition: all 100ms cubic-bezier(1.000, 0.005, 0.680, 1.005);
    /* custom */

    -webkit-transition-timing-function: cubic-bezier(1.000, 0.005, 0.680, 1);
    /* older webkit */
    -webkit-transition-timing-function: cubic-bezier(1.000, 0.005, 0.680, 1.005);
    -moz-transition-timing-function: cubic-bezier(1.000, 0.005, 0.680, 1.005);
    -o-transition-timing-function: cubic-bezier(1.000, 0.005, 0.680, 1.005);
    transition-timing-function: cubic-bezier(1.000, 0.005, 0.680, 1.005);
    /* custom */


    border-radius: 5px;
    outline-color: rgba(100, 0, 155, 0.0);
    outline-width: 2px;
    outline-offset: -10px;

  }

  .visual-video {
    width: 100%;
    height: 140px;
    overflow: hidden;
  }

  .visual-video video {
    /*object-fit: contain;*/
    /*       object-fit: fill; */
    filter: sepia(100%) hue-rotate(220deg) contrast(100%);
    -webkit-transition: filter 0.3s;
    /* Safari */
    transition: filter 0.3s;
    transition-timing-function: ease-out;
    -webkit-transition-timing-function: ease-out;

    object-fit: cover;
    width: 100%;
    height: 100%;
  }


  @supports (-ms-ime-align:auto) {
    .visual-thumbnail {
      background-color: black;
    }

    section {
      display: flex;
      overflow: hidden;
      padding: 5px;
      flex: 1 1 20%;
    }

    @media only screen and (max-width: 600px) {
      section {
        display: flex;
        overflow: hidden;
        padding: 5px;
        flex: 1 1 33%;
      }
    }

    .visual-video {
      object-fit: cover;
      width: 140px;
      height: 140px;
      overflow: hidden;
    }

    .visual-video video {
      /*object-fit: contain;*/
      /*       object-fit: fill; */
      filter: sepia(100%) hue-rotate(220deg) contrast(100%);
      -webkit-transition: filter 0.3s;
      /* Safari */
      transition: filter 0.3s;
      transition-timing-function: ease-out;
      -webkit-transition-timing-function: ease-out;
      width: 100%;
      height: 100%;

    }
  }

  .visual-video video:hover {
    filter: sepia(0%) hue-rotate(360deg) contrast(100%);
    -webkit-transition: filter 0.1s;
    /* Safari */
    transition: filter 0.1s;
  }

  .visual-title {
    position: -webkit-sticky;

    overflow: hidden;
    white-space: nowrap;
    margin-top: -3px;
    margin-bottom: -3px;
  }

  .visual-title-wrapper {
    background-color: inherit;
    position: sticky;
    top: -60px;
    z-index: 2;
  }

  @media only screen and (max-width:790px) {
    .visual-title-wrapper {
      display: none;
    }
  }

  video::-webkit-media-controls {
    display: none !important;
  }
</style>

<script>
  var charsTyped = 0;
  var titleDefault = "Experiments";
  var titleCurrent = "";
  var titleTo = titleDefault;
  var typeClock = 0;
  var typeUnderscoreOpacity = 0.0;

  String.prototype.replaceAt = function (index, replacement) {
    return this.substr(0, index) + replacement + this.substr(index + replacement.length);
  }

  function randChar() {
    return String.fromCharCode(33 + Math.round(Math.random() * 93));
  }

  function visualTitleUpdate() {
    // * (titleTo == titleDefault || titleCurrent != titleTo)
    typeUnderscoreOpacity = (Math.sin(Date.now() * .02) * .5 + .5);
    if (Math.random() <= .15) {
      titleCurrent = titleCurrent.replaceAt(Math.random() * titleCurrent.length, randChar());
    }
    for (var j = 0; j < 1 + Math.round(Math.random() * 1.0); ++j) {
      if (titleCurrent.length < titleTo.length) {
        titleCurrent = titleCurrent + randChar();
      } else if (titleCurrent.length > titleTo.length) {
        titleCurrent = titleCurrent.substring(0, titleCurrent.length - 1);
      }

      for (var i = 0; i < Math.min(titleCurrent.length, titleTo.length); ++i) {
        if (titleTo[i] != titleCurrent[i] && Math.random() < .5) {
          titleCurrent = titleCurrent.replaceAt(i, titleTo[i].toString());
          break;
        }
      }
    }

    $(".visual-title").html("&gt; " + titleCurrent + "<span style = \'opacity: " + typeUnderscoreOpacity + ";\'>_</span>");
    requestAnimationFrame(visualTitleUpdate);
  }
  requestAnimationFrame(visualTitleUpdate);

  var $win = $(window);

  function typeResize() {
    var w = $(".content").width();
    $(".visual-title").css("font-size", (w * .03));
  }
  $(document).ready(function () {
    typeResize();
  });
  $win.on('resize', typeResize);
</script>
