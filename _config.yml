# Build settings
markdown:         kramdown
highlighter:      rouge

paginate:         5

disqus:
  shortname: blokatt

kramdown:  
  parse_block_html: true
  
theme: jekyll-theme-hydeout
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag


twitter: blokatt

collections:
  visuals:
    output: true

exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - tools

