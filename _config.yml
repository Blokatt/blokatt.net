description: >- # this means to ignore newlines until "baseurl:"
  Games, creative coding and audio by Jan Vorisek.
baseurl: "" # the subpath of your site, e.g. /blog
url: http://blokatt.net # the base hostname & protocol for your site, e.g. http://example.com
